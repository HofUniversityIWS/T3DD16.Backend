<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="card">
	<f:if condition="{data.header}">
		<div class="card__header">
			<h2>{data.header}</h2>
		</div>
	</f:if>
	<div class="card__content">
		{data.bodytext -> f:format.html()}
	</div>
</div>
</html>
